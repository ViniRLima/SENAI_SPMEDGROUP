<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gufi - Localizações</title>
    <script
        src="http://maps.google.com/maps/api/js?sensor=false"
        type="text/javascript"
    ></script>

    <style>
        #map{
            height: 100%;
        }

        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        fetch('http://localhost:5000/api/localizacoes')
            .then(resposta => resposta.json())
            .then(itens => montarMapa(itens))
            .catch(erro => console.log(erro))

            function montarMapa(itens) {
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom : 10,
                    center : new google.maps.LatLng(-23.53642760296254, -46.64621432441258),
                    mapTypeId : google.maps.MapTypeId.ROADMAP
                });

                var infoWindow = new google.maps.InfoWindow();

                var marker, i;

                for(i = 0; i < itens.length; i++) {
                    console.log(itens[i].latitude);
                    marker = new google.maps.Marker({
                        position : new google.maps.LatLng(
                            itens[i].latitude,
                            itens[i].longitude
                        ),
                        map : map
                    });

                    google.maps.event.addListener(
                        marker,
                        "click",
                        (function(marker, i) {
                            return function () {
                                infoWindow.setContent(itens[i].id);
                                infoWindow.open(map, marker);
                            };
                        })(marker, i)
                    )};            
            }
    </script>
</body>
</html>
