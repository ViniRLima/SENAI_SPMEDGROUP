<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container-login flex">
      <div class="item_login"> 
        <div class="row">
       <div class="item">
         <img src="./assets/img/logov.png" class="icone__login" alt="logo da Gufi" />
       </div>
       
      



       <form>
         <div class="item">
           <input
             class="input__login"
             placeholder="username"
             type="text"
             name="username"
             id="login__email"
           />
         </div>
         <div class="item">
           <input
             class="input__login"
             placeholder="password"
             type="password"
             name="password"
             id="login__password"
           />
         </div>
      <!--- <div class="item"> -->
        <div class="item_btn_login">
           <button class="btn btn__login" id="btn__login">
             Login
           </button>
         </div>
         <div class="item" id="item__title">
          <p class="text__login" id="item__description">
            Ainda não é cadastrado <a href="url">clique aqui</a>. </p>
        </div>
       </form>
     </div>
    </div>

    <!--
     <div class="img_login">
       <div class="img__overlay"></div>
     </div>
    -->

    <div class="img_login">
     
    </div>
    </section>
  </body>
</html>
